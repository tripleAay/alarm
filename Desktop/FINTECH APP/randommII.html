<div class="triplepay-container">
    <div class="form-logo">
        <img src="" alt="Logo" />
    </div>
    <h1>Get Started</h1>
    <p>Letâ€™s get to know you</p>

    <div id="first-form">
        <form id="signup-form">
            <div class="input-group">
                <label for="personality">Title</label>
                <select id="personality" name="personality">
                    <option value="Mr">Mr</option>
                    <option value="Miss">Miss</option>
                    <option value="Mrs">Mrs</option>
                </select>
            </div>
            <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="" selected disabled>Select an option</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <div class="phone-input">
                    <select id="country-code" name="country-code">
                        <option value="+234">+234</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
                </div>
                <span class="error-message">Please provide a valid phone number</span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
        </form>
        <div id="reg-next" class="next-button">
            <button type="button" class="proceed-button">Next</button>
        </div>
    </div>

    <div id="second-form" class="second-form hidden">
        <form id="signup-formm">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password"
                    required>
            </div>
            <div class="input-group">
                <label for="bvn">BVN</label>
                <input type="text" id="bvn" name="bvn" placeholder="Enter your BVN" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="input-group">
                <label for="country">Country of Residence</label>
                <select id="country" name="country">
                    <option value="Nigeria">Nigeria</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
            </div>

            <div id="submit-control" class="submit-control">
                <div id="prevDiv" class="prev-div">
                    <button type="button" class="proceed-button">Prev</button>
                </div>
                <div id="submitDiv" class="submit-div">
                    <button type="button" class="proceed-button">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
