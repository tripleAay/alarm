<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(./assets/image/background\ image.jpg);
            background-size: cover;
            background-position: center;
        }

        .signin-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .signin-logo img {
            width: 70px;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 5px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .signin-form {
            display: flex;
            flex-direction: column;
        }

        .signin-input {
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .signin-input:focus {
            border-color: #5b9bd5;
        }

        .signin-button {
            background-color: #03256C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signin-button:hover {
            background-color: #70001a;
        }

        .signin-links {
            margin-top: 10px;
            font-size: 12px;
        }

        .signin-links a {
            color: #007bff;
            text-decoration: none;
        }

        .signin-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 380px) {
            .signin-container {
                padding: 15px;
            }

            h3 {
                font-size: 20px;
            }

            .signin-input {
                padding: 8px;
                font-size: 13px;
            }

            .signin-button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="signin-container">
        <div class="signin-logo">
            <img src="" alt="Logo">
        </div>
        <h3>Login to your account</h3>
        <p>Securely login to your TriplePay</p>
        <form class="signin-form" id="loginForm">
            <input id="email" type="text" id="email" placeholder="Email or Phone Number" class="signin-input" required>
            <input id="password" type="password" id="password" placeholder="Password" class="signin-input" required>
            <button id="submit-btn" type="submit" class="signin-button">LOG IN</button>
        </form>
        <div class="signin-links">
            <a href="./signupreg.html">Don't have an account? Register</a><br>
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>

</html>
<script src="./js/script.js" ></script>



<script>
    const submitBTN = document.getElementById('submit-btn');
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');

    submitBTN.addEventListener('click', (e) => {
        e.preventDefault();

        // Get email and password input values
        const email = emailField.value;
        const password = passwordField.value;

        // Firebase authentication for sign-in
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in successfully
                const user = userCredential.user;
                alert("Signin Successful");

                // Store user UID in localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    uid: user.uid, // Store only the UID of the user
                }));

                // Redirect to the dashboard
                window.location.href = "./dashboard.html";
            })
            .catch((error) => {
                // Handle error
                const errorMessage = error.message;
                alert("Error: " + errorMessage);
            });
    });
</script>
