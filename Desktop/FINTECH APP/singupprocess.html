<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriplePay Signup Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center h-screen flex justify-center items-center" style="background-image: url('./assets/image/background image.jpg');">

    <!-- TriplePay Container -->
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <!-- Welcome Section -->
        <div class="text-center mb-6">
            <img src="./assets/image/pay daddie.png" alt="PayDaddie Logo" class="w-32 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Welcome! <span>ðŸ‘‹</span></h1>
            <p>What you really get with Pay Daddie? </p>
        </div>

        <!-- Features Section -->
        <div class="mb-6">
            
            <div class="grid grid-cols-3 gap-4">
                <div class="flex flex-col items-center">
                    <img src="https://img.icons8.com/ios-filled/50/guest-male--v1.png" alt="A Savings Account" class="w-10 mb-2">
                    <p class="text-sm text-gray-600 text-center">A Savings Account*</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="https://img.icons8.com/ios-filled/50/000000/bank-cards.png" alt="A Free Debit Card" class="w-10 mb-2">
                    <p class="text-sm text-gray-600 text-center">A Free Debit Card*</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="https://img.icons8.com/ios-filled/50/000000/sale.png" alt="Deals & Discounts" class="w-10 mb-2">
                    <p class="text-sm text-gray-600 text-center">Deals & Discounts</p>
                </div>
            </div>
        </div>

        <!-- Requirements Section -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">What We'll Require <span>âœ…</span></h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col items-center">
                    <img src="https://img.icons8.com/ios-filled/50/security-shield-green.png" alt="BVN" class="w-10 mb-2">
                    <p class="text-sm text-gray-600 text-center">BVN</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="https://img.icons8.com/ios-filled/50/000000/portrait.png" alt="Photo of your face" class="w-10 mb-2">
                    <p class="text-sm text-gray-600 text-center">Photo of your face</p>
                </div>
            </div>
        </div>

        <!-- Terms Section -->
        <div class="flex items-center justify-center mb-6">
            <input type="checkbox" id="agree" class="mr-2">
            <label for="agree" class="text-sm text-gray-600">I agree to the <a href="#" class="text-blue-500 hover:underline">terms and conditions</a> and <a href="#" class="text-blue-500 hover:underline">privacy policy</a></label>
        </div>

        <!-- Proceed Button -->
        <form action="./signupreg.html" method="get">
            <button class="w-full py-3 bg-[#5e3dc6] text-white font-semibold rounded-md hover:bg-[#4e32a9] transition duration-300 focus:outline-none focus:ring-4 focus:ring-[#BFBB9C] disabled:opacity-50"
                id="proceedButton" disabled>Proceed</button>
        </form>

        <p class="text-center text-xs text-gray-500 mt-4">* New Pay Daddie customers only.</p>
    </div>

    <script>
        const proceedButton = document.getElementById("proceedButton");
        const agreeCheckbox = document.getElementById("agree");

        agreeCheckbox.addEventListener('change', function () {
            proceedButton.disabled = !agreeCheckbox.checked;
        });
    </script>

</body>

</html>
